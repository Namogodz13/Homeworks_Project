{% extends "base_login.html" %} {% block content %}

<title>Sign up Student</title>

<section class="vh-100">
  <div class="container d-flex justify-content-center py-5 h-100">
    <div class="row align-items-center h-100">
      <div class="col">
        <div class="card" style="border-radius: 1rem">
          <div class="row justify-content-center">
            <div class="col align-items-center">
              <div class="card-bodsignup_teachery p-4 p-lg-5 text-black">
                <form action="add_new_student" method="post">
                  {% csrf_token %}
                  <div class="d-flex align-items-center justify-content-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219"></i>
                    <span class="h1 fw-bold mb-0"><img
                        src="https://img.icons8.com/nolan/64/user-male-circle.png" /></span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                    Sign Up a new user.
                  </h5>

                  <div class="form-outline mb-4">
                    <input type="text" id="Email" class="form-control form-control-lg" name="email" />
                    <label class="form-label" for="email">Email</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text" id="Room" class="form-control form-control-lg" name="room" />
                    <label class="form-label" for="room">Room</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text" id="Fisrtname" class="form-control form-control-lg" name="fname" />
                    <label class="form-label" for="fname">Firstname</label>
                    <div class="form-outline mb-4">

                      <input type="text" id="Lastname" class="form-control form-control-lg" name="lname" />
                      <label class="form-label" for="lname">Lastname</label>
                    </div>
                    <div class="form-outline mb-4">
                      <input type="text" id="Phone" class="form-control form-control-lg" name="phone" />
                      <label class="form-label" for="phone">Phone</label>
                    </div>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="text" id="Birthday" class="form-control form-control-lg" name="birthday" />
                    <label class="form-label" for="birthday">Birthday</label>
                  </div>
                  <div class="form-outline mb-4">

                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="submit">
                        Signup Student
                      </button>
                    </div>
                </form>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
</section>
{% endblock %}
